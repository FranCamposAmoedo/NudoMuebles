<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacto</title>
		<!-- CSS -->
		<link rel="stylesheet" href="styles.css" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous" />
		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-white">
				<div class="container-lg">
					<a class="navbar-brand" href="./index.html"
						><img src="./Images/LogoNudo.png"
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavDropdown"
						aria-controls="navbarNavDropdown"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="./index.html"
									>Inicio</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./productos.html">Productos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./resenas.html">Reseñas</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./contacto.html">Contacto</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="d-flex align-items-center justify-content-center vh-100">
			<section class="form-container container-lg">
				<form
					action="https://formspree.io/f/movezlzw"
					class="fs-form"
					target="_top"
					method="POST">
					<div class="fs-field">
						<input class="fs-input" id="name" name="name" placeholder="Nombre" />
					</div>
					<div class="fs-field">
						<input
							class="fs-input"
							id="email"
							name="email"
							placeholder="Email"
							required />
					</div>
					<div class="fs-field">
						<textarea
							class="fs-textarea"
							id="message"
							name="message"
							placeholder="Mensaje"></textarea>
						<p class="fs-description">
							Te vamos a responder dentro de las 48 hs hábiles.
						</p>
					</div>
					<div class="fs-button-group">
						<button class="fs-button" type="submit">Enviar</button>
					</div>
				</form>
			</section>
		</main>
		<footer class="container-fluid text-center bg-secondary bg-gradient">
			<p class="derechos">© Nudo • 2025 Todos los derechos reservados.</p>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>
</html>
